<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc-main">
        <div class="output">
        <input class="output-box" placeholder="Enter the Number"></input>
        </div>
        <div class="input">
            <div class="one">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="op">+</button>
            </div>
            <div class="two">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="op">-</button>
            </div>
            <div class="three"> 
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="op">X</button>
            </div>
            <div class="four"> 
               <button>0</button>
               <button>.</button>
               <button>=</button>
               <button class="op">/</button>
               </div>
           <div class="five">
           <button>Clear</button>
        </div>
        </div>
    </div>
</body>
</html>
